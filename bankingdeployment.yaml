apiVersion: apps/v1
kind: Deployment
metadata:
  name: balcha-banking-deploy
  labels:
    app: balcha-banking-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: balcha-banking-deploy
  template:
    metadata:
      labels:
        app: balcha-banking-deploy
    spec:
      containers:
      - name: balcha-banking-container
        image: balcha/banking-app
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: balcha-banking-np-service
  labels:
    app: balcha-banking-deploy
spec:
  selector:
    app: balcha-banking-deploy

  type: NodePort
  ports:
  - nodePort: 31300
    port: 8081
    targetPort: 8081
